{% extends 'base.html' %}

{% block title %}
    {{ super() }} - {{ title }}
{% endblock %}

{% block content %}
    <div>
        <p>Это наши контакты</p>
        {% for user in users %}
        <div>
            <h2>{{ user.name }}</h2>
            <p>{{ user.mail}}</p>
            <p>{{ user.phone}}</p>

        </div>
        {% endfor %}
    </div>
{% endblock %}
